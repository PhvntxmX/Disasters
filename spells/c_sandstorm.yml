c_sandstorm:
  pvp_restricted: false
  require_break: false
  require_build: false
  hidden: true
  undoable: false
  name: Sandstorm
  icon: sand{18001}
  icon_disabled: sand{18002}
  variables:
    count: 0
  actions:
    cast:
      - class: ChangeContext
        target_offset:
          x: rand(-32,32)
          y: 0
          z: rand(-32,32)
        actions:
          - class: ChangeContext
            swap_source_and_target: true
            source_direction_at_target: true
            actions:
              - class: ChangeContext
                source_pitch: 0
                source_offset: 0,64,0
                actions:
                  - class: Repeat
                    actions:
                      - class: Parallel
                        actions:
                          - class: ChangeContext
                            relative_source_offset:
                              x: 0
                              y: 0
                              z: -15 + count
                            actions:
                              - class: Asynchronous
                                actions:
                                  - class: CustomProjectile
                                    use_target_location: false
                                    target: none
                                    ignore_targeting: true
                                    ignore_blocks: true
                                    tick:
                                          - class: Probability
                                            probability: 1-found
                                            actions:
                                              - class: BlockSearch
                                                direction: down
                                                actions:
                                                  - class: ModifyVariable
                                                    value: 1
                                                    variable: found
                                                  - class: PlayEffects
                                                    ignore_result: true
                                                  - class: AreaOfEffect
                                                    actions:
                                                      - class: Velocity
                                                      - class: PotionEffect
                                          - class: ModifyVariable
                                            value: 0
                                            variable: found
                          - class: ModifyVariable
                            value: count + 5
                            variable: count
                  - class: ModifyVariable
                    value: 0
                    variable: count
  effects:
    wind:
      - location: target
        particle_count: 25
        particle_size: 5.0
        particle_data: 1.0
        particle: falling_dust
        particle_offset_x: 5.0
        particle_offset_y: 5.0
        particle_offset_z: 5.0
  parameters:
    add_effects:
      blindness: 0
    duration: 2000
    push: 1
    sound: item_elytra_flying
    sound_pitch: 1.2
    sound_volume: 0.1
    effects: wind
    repeat: rand(5,15)
    velocity: 8
    bypass_undo: true
    check_destructible: false
    transparent: all_sand
    lifetime: 10000
    living_entity_speed: 0.05
    additive: true
    radius: 5
    y_radius: 5
    target: self
    target_self: true
